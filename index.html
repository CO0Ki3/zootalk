<html>

<head>
	<title>Jootalk</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="index.js" charset="utf-8"></script>
	<meta charset="utf-8">
	<script src="https://use.fontawesome.com/10ffd9cc1b.js"></script>
</head>

<body>
	<div class="header">
		<div class="header-img display-header">
			<img src="login_register/jootalk.png" width=300px>
		</div>
		<div class="header-menu display-header">
			<button class="btn-header" onclick="location.href='login_register/login.html'">
		로그인
		</button>
			<button class="btn-header" onclick="location.href='login_register/register.html'">
		회원가입
		</button>
		</div>
	</div>
	<div class="container">
		<div class="item1 display-item img-width">
			<img src="login_register/chatting.png" width=241px;>
		</div>
		<div class="item2 display-item img-width">
			<img src="login_register/board.png" width=241px;>
		</div>
		<div class="item3 display-item img-width">
			<img src="login_register/stock.png" width=241px;>
		</div>
		<div class="item4 display-item img-width">
			<img src="login_register/service.png" width=241px;>
		</div>
	</div>

	<div class="article">
		<div class="item1-article display-item font-article" width=241px;>
			<button type="button" class="btn">인기방</button>
		</div>
		<div class="item2-article display-item font-article" width=241px;>
			<button type="button" class="btn">마이톡</button>
		</div>
		<div class="item3-article display-item font-article" width=241px;>
			<button type="button" class="btn">채팅규정</button>
		</div>
		<div class="item4-article display-item font-article" width=241px;>
			<button type="button" class="btn">검색<i class="fa fa-search" aria-hidden="true"></i></button>
		</div>
	</div>
</body>

</html>
